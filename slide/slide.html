<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Blog</title>
  <link rel="stylesheet" href="slide.css">
  <script src="slide.js"></script>
</head>
<body>
  <div class="slides">
    <!-- Each blog post card -->
    <div class="slide">
      <img src="blog_image_1.jpg" alt="Blog Image 1">
      <div class="blog-content">
        <h2>Blog Title 1</h2>
        <p>Blog Description 1</p>
        <!-- Comment section, like, views, and read more button can be added here -->
      </div>
    </div>
    <div class="slide">
      <img src="blog_image_2.jpg" alt="Blog Image 2">
      <div class="blog-content">
        <h2>Blog Title 2</h2>
        <p>Blog Description 2</p>
        <!-- Comment section, like, views, and read more button can be added here -->
      </div>
    </div>
    <!-- Add more blog posts here -->
  </div>
  
</body>
</html>

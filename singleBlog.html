<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Single Blog</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="SingleBlog.css" />
	</head>
	<body>
		<div class="container">
			<h1 id="blogTitle"></h1>
			<img id="blogImage" src="" alt="Blog Image" />
			<p id="blogContent"></p>
			<div id="likeSection">
				<button id="likeButton">Like</button>
				<span id="likeCount">0</span> Likes
			</div>
			
					
					<!-- Comment Section -->
          <div id="commentSection">
            <h2>Comments</h2>
            <ul id="commentList"></ul>
            <form id="commentForm">
                <input type="text" id="commentInput" placeholder="Add a comment">
                <input type="text" id="usernameInput" placeholder="Your Username">
                <input type="email" id="emailInput" placeholder="Your Email">
                <input type="file" id="photoInput" accept="image/*" capture="user">
                <button type="submit">Submit</button>
            </form>
        </div>
		</div>
		<script src="singleBlog.js"></script>
	</body>
</html>

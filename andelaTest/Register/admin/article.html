<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog</title>
    <link rel="stylesheet" href="style.css"> <!-- Adjust path if necessary -->
    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script> <!-- CKEditor CDN -->
</head>
<body>
    <div class="container">
        <div class="formContainer">
            <h2>Add blog</h2>
            <form id="form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter Blog Title" />
                    <span id="title_error" style="color: red;"></span>
                </div>
                <div class="form-group">
                    <label for="image">Image</label>
                    <input type="file" id="image" name="image" placeholder="Enter blog title" />
                    <span id="image_error" style="color: red;"></span>
                </div>
                <div class="form-group">
                    <label for="content">Blog Content</label>
                    <textarea name="content" id="content" cols="4" rows="4"></textarea>
                    <span id="content_error" style="color: red;"></span>
                </div>
                <button id="saveButton" type="submit">SAVE</button>
            </form>
        </div>
    </div>
    <script src="combinedScript.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<title>Admin Dashboard</title>
	</head>
	<body>
		<div class="container">
			<aside class="sidebar">
				<ul class="menu-list">
					<li>
						<div class="menu-container">
							<button class="icon" id="menu">
								<img src="./assets/images/menu.svg" alt="menu" />
							</button>
						</div>
					</li>

					<li>
						<button class="icon" id="dashboard">
							<img src="./assets/images/grid.svg" alt="dashboard" />
						</button>
					</li>
					<li>
						<button class="icon" id="article">
							<a href="./article.html"
								><img
									src="./assets/images/email-removebg-preview.png"
									alt="article"
							/></a>
						</button>
					</li>
					<li>
						<button class="icon" id="settings">
							<a href="./allBlogs.html"><img src="../adminDashboard/assets/images/email-removebg-preview.png" alt="settings" /></a>
						</button>
					</li>
					<li>
						<button class="icon" id="vets">
							<a href="./message.html">
                <img
								src="./assets/images/news-removebg-preview.png"
								alt="allBlogs" />
              </a>
						</button>
					</li>
					<li>
						<button class="icon" id="clients">
							<a href="./user.html"><img src="./assets/images/user.svg" alt="clients" /></a>
						</button>
					</li>
					<!-- <li>
						<button class="icon" id="vets">
							<a href="./message.html">
                <img
								src="./assets/images/news-removebg-preview.png"
								alt="message" />
              </a>
						</button>
					</li> -->

					
				</ul>
				<div class="logout-container">
					<button class="icon-logout">
						<a href="../index.html">
							<img src="./assets/images/log-out.svg" alt="logout" />
						</a>
					</button>
				</div>
			</aside>
			<section class="main">
				<div class="formContainer" id="form">
					<h2>Add blog</h2>
					<form id="form">
						<div class="form-group">
							<label for="title">Title</label>
							<input type="text" id="title" name="title" placeholder="Enter Blog Title" />
							<span id="title_error" style="color: red;"></span>
						</div>
						<div class="form-group">
							<label for="image">Image</label>
							<input type="file" id="image" name="image" placeholder="Enter blog title" />
							<span id="image_error" style="color: red;"></span>
						</div>
						<div class="form-group">
							<label for="content">Blog Content</label>
							<textarea name="content" id="content" cols="4" rows="4"></textarea>
							<span id="content_error" style="color: red;"></span>
							<script>
								CKEDITOR.replace("content");
							</script>
						</div>
						<button  id="saveButton" type="submit">SAVE</button>
					</form>
				
	</body>
	<script src="script.js"></script>

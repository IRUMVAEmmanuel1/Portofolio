							<a href="./allBlogs.html"><img src="../adminDashboard/assets/images/email-removebg-preview.png" alt="settings" /></a>

					</li>
					<li>
						<button class="icon" id="vets">
							<a href="./message.html">
                <img
								src="./assets/images/news-removebg-preview.png"

              </a>
						</button>
					</li>
					<li>

				<div class="logout-container">
					<button class="icon-logout">
						<a href="../index.html">
							<img src="./assets/images/log-out.svg" alt="logout" />
						</a>
					</button>
				</div>
			</aside>
			<section class="main">
				<div class="formContainer" id="form">
					<h2>All Articles</h2>
					<form id="form">
						<p type="file" id="image" name="image" placeholder="Enter blog title" />
					</form>
					
					<table id="articleTable" style="margin-top: 10%;">
						<thead>
							<tr>
								<th>Title</th>
								<th>Image</th>
								<th>Content</th>
								<th>Actions</th> 
							</tr>
						</thead>
						<tbody id="articleTableBody">
							<!-- Table body will be populated dynamically -->
						</tbody>
					</table>
					<!-- Add a modal for editing articles -->
<div id="editModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Edit Article</h2>
    <form id="editForm">
      <div class="form-group">
        <label for="editTitle">Title</label>
        <input type="text" id="editTitle" name="editTitle" placeholder="Enter Blog Title" />
      </div>
      <div class="form-group">
        <label for="editImage">Image</label>
        <input type="file" id="editImage" name="editImage" />
      </div>
      <div class="form-group">
        <label for="editContent">Content</label>
        <textarea id="editContent" name="editContent" cols="4" rows="4"></textarea>
      </div>
      <button type="button" id="saveEdit">Save</button>
    </form>
  </div>
</div>

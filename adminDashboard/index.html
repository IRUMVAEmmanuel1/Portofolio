<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://www.cssscript.com/demo/sticky.css"
			rel="stylesheet"
			type="text/css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/48bcbf2c30.js"
			crossorigin="anonymous"></script>
			<script>
        location.reload;
        </script>
		<title>Admin Dashboard</title>
	</head>
	<body>
		<div class="container">
			<aside class="sidebar">
				<ul class="menu-list">
					<li>
						<div class="menu-container">
							<button class="icon" id="menu">
								<img src="./assets/images/menu.svg" alt="menu" />
							</button>
						</div>
					</li>

					<li>
						<button class="icon" id="dashboard">
							<img src="./assets/images/grid.svg" alt="dashboard" />
						</button>
					</li>
					<li>
						<button class="icon" id="article">
							<a href="./article.html"
								><img
									src="./assets/images/email-removebg-preview.png"
									alt="article"
							/></a>
						</button>
					</li>
					<li>
						<button class="icon" id="clients">
							<a href="./user.html"><img src="./assets/images/user.svg" alt="clients" /></a>
						</button>
					</li>
					<li>
						<button class="icon" id="vets">
							<a href="./message.html">
                <img
								src="./assets/images/news-removebg-preview.png"
								alt="message" />
              </a>
						</button>
					</li>
					<li>
						<button class="icon" id="settings">
							<img src="./assets/images/settings.svg" alt="settings" />
						</button>
					</li>
				</ul>
				<div class="logout-container">
					<button class="icon-logout">
						<img src="./assets/images/log-out.svg" alt="logout" />
					</button>
				</div>
			</aside>
			<section class="main">
        <!-- <h2>Admin Dashboard</h2> -->
				<div class="cards">
					<div class="card">
						<i class="fas fa-comments"></i>
						<h3>Comments</h3>
						<p>410</p>
					</div>
					<div class="card">
						<i class="fas fa-thumbs-up"></i>
						<h3>Likes</h3>
						<p>500</p>
					</div>
					<div class="card">
						<i class="fas fa-book"></i>
						<h3>Articles</h3>
						<p class="card-text" id="articleCount">10</p>
					</div>
					<div class="card">
						<i class="fas fa-users"></i>
						<h3>Users</h3>
						<p>152</p>
					</div>
					
				</div>
			</section>
		</div>
		<script src="./adminValidation.js"></script>
	</body>
	<script src="script.js"></script>
	<script>
		try {
			fetch(
				new Request(
					"https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js",
					{ method: "HEAD", mode: "no-cors" }
				)
			)
				.then(function (response) {
					return true;
				})
				.catch(function (e) {
					var carbonScript = document.createElement("script");
					carbonScript.src =
						"//cdn.carbonads.com/carbon.js?serve=CE7DC2JW&placement=wwwcssscriptcom";
					carbonScript.id = "_carbonads_js";
					document.getElementById("carbon-block").appendChild(carbonScript);
				});
		} catch (error) {
			console.log(error);
		}
	</script>
	<script
		async
		src="https://www.googletagmanager.com/gtag/js?id=G-LLWL5N9CSM"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() {
			dataLayer.push(arguments);
		}
		gtag("js", new Date());
		gtag("config", "G-LLWL5N9CSM");
	</script>
</html>

			<script src="./login.js"></script>
	</head>
	<body>

		<div class="formContainer">
			<h2>Login Form</h2>
			<form name="myForm" onsubmit="return myForm()">
				<div class="form-group">
					<label for="name">User name / Gmail</label>
					<input
						type="text"
						id="name"
						name="fname"
						placeholder="Enter your username or gmail" />
				</div>
				<div class="form-group">
					<label for="password">Password:</label>
					<input
						type="password"
						id="password"
						name="password"
						placeholder="Enter your password" />
				</div>

				<p class="registerP">
					Click here to
					<span class="realR">
						<a href="../Register/register.html">Register</a>
					</span>
				</p>
				<button type="submit" class="submit">
					<a href="../adminDashboard/index.html"> Login</a>
				</button>
			</form>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register</title>
    
    <link rel="stylesheet" href="../Login/login.css">
	</head>
	<body>
		<div class="formContainer">
			<h2>Register Form</h2>
			<form id="contact-form">
				<div class="form-group">
					<label for="name">User name:</label>
					<input type="text" id="name" name="name" required placeholder="Enter your username ">
				</div>
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" required placeholder="Enter your email">
				</div>
				<div class="form-group">
					<label for="password">Password:</label>
					<input type="password" id="email" name="email" required placeholder="Enter your password">
				</div>
				<p class="registerP">Back to <span class="realR"> <a href="../Login/login.html">Login</a> </span></p>
				<button type="submit">Register</button>
			</form>
			
		</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Register</title>
<link rel="stylesheet" href="../Login/login.css" />
<link
href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&display=swap"
rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>

<div class="formContainer">
<h2>Registration Form</h2>
<form class="form" id="form">
    <div class="form-group">
      <label for="fname">Username</label>
      <input type="text" id="fname" placeholder="Enter your username" />
      <span id="name_error" style="color: red;"></span>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" placeholder="Enter your email" />
      <span id="email_error" style="color: red;"></span>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" />
      <span id="password_error" style="color: red;"></span>
    </div>
    <div class="Thome">
        <p class="HomeH"><a href="../index.html">Home</a></p>
        <p class="registerP">Back to <span class="realR"> <a href="../Login/login.html">Login</a> </span></p>
    </div>
    <button type="submit" class="submit">Register</button>
  </form>
</div>
<script src="./reguser.js"></script>
</body>
</html>

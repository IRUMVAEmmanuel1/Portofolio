<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Admin Dashboard</title>
    <link rel="stylesheet" href="test.css">
		<script src="https://kit.fontawesome.com/48bcbf2c30.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sidebar">
        <div class="hamburger" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <ul>
            <li><a href="#" onclick="changeTab('home')"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#" onclick="changeTab('articles')"><i class="fas fa-book"></i>  Articles</a></li>
            <li><a href="#" onclick="changeTab('users')"><i class="fas fa-user"></i> Users</a></li>
            <li><a href="#" onclick="changeTab('comments')"><i class="fas fa-message"></i> Comments</a></li>
        </ul>
    </div>

    <div class="content">
        <div id="home" class="tab">
					 <h2><i class="fas fa-home"></i> Home </h2>
            <div class="cards">
                <div class="card">
									<i class="fas fa-message"></i>
                    <h3>Comments</h3>
                    <p id="commentsCount">0</p>
                </div>
                
                <div class="card">
									<i class="fas fa-book"></i>
                   <h3>Articles</h3>
                    <p id="articlesCount">0</p>
                </div>
								<div class="card">
									<i class="fas fa-user"></i>
                   <h3>Users</h3>
                    <p id="articlesCount">0</p>
                </div>
            </div>
        </div>

        <div id="articles" class="tab">
            <h2>Articles</h2>
            <form id="articleForm">
                <input type="text" id="articleTitle" placeholder="Enter article title">
                <input type="file" id="articleImage" placeholder="Enter article image URL">
                <textarea id="articleContent" placeholder="Enter article content"></textarea>
                <div id="articleError" class="error"></div>
                <button type="submit">Add Article</button>
            </form>
            <div id="articleList" class="list">
                <!-- Article list will be displayed here -->
            </div>
            <div id="articlePagination" class="pagination">
                <!-- Pagination for articles will be displayed here -->
            </div>
        </div>

        <div id="users" class="tab">
            <h2>Users</h2>
            <form id="userForm">
                <input type="text" id="userName" placeholder="Enter username">
                <input type="email" id="userEmail" placeholder="Enter user email">
                <input type="password" id="userPassword" placeholder="Enter user password">
                <div id="userError" class="error"></div>
                <button type="submit">Add User</button>
            </form>
            <div id="userList" class="list">
                <!-- User list will be displayed here -->
            </div>
            <div id="userPagination" class="pagination">
                <!-- Pagination for users will be displayed here -->
            </div>
        </div>

        <div id="comments" class="tab">
            <h2>Comments</h2>
            <table id="commentsTable">
                <thead>
                    <tr>
                        <th>Comment</th>
                        <th>User</th>
                        <th>Post</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Comments will be dynamically added here -->
                </tbody>
            </table>
            <div id="commentsPagination" class="pagination">
                <!-- Pagination for comments will be displayed here -->
            </div>
        </div>
    </div>

    <script src="test.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Single Blog Post</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				background-color: #f4f4f4;
			}

			.container {
				max-width: 800px;
				margin: 20px auto;
				padding: 20px;
				background-color: #fff;
				border-radius: 10px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			}

			.blog-image {
				width: 100%;
				border-radius: 10px;
				margin-bottom: 20px;
			}

			.blog-title {
				font-size: 24px;
				font-weight: bold;
				color: #333;
				margin-bottom: 10px;
			}

			.blog-description {
				font-size: 16px;
				color: #666;
				margin-bottom: 20px;
			}

			.posted-time {
				font-size: 14px;
				color: #999;
				margin-bottom: 10px;
			}

			.likes {
				font-size: 14px;
				color: #2f8159;
				margin-bottom: 10px;
			}

			.comments-section {
				margin-top: 20px;
			}

			.comment {
				margin-bottom: 10px;
			}

			.comment img {
				width: 40px;
				height: 40px;
				border-radius: 50%;
				margin-right: 10px;
			}

			.comment-text {
				display: inline-block;
				background-color: #f0f0f0;
				padding: 10px;
				border-radius: 5px;
			}

			.comment-time {
				font-size: 12px;
				color: #999;
			}

			.comment-input {
				width: calc(100% - 120px);
				padding: 10px;
				border-radius: 5px;
				border: 1px solid #ccc;
				margin-bottom: 10px;
			}

			.send-button {
				width: 100px;
				padding: 10px;
				background-color: #2f8159;
				color: #fff;
				border: none;
				border-radius: 5px;
				cursor: pointer;
			}
			.send-button a {
				color: #fff;
				text-decoration: none;
			}
			.back-button {
				padding: 10px 20px;
				background-color: #ccc;
				color: #fff;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				text-decoration: none;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div id="singleBlogContent">
				<!-- Blog title -->
				<h2 id="blogTitle"></h2>
				<!-- Blog image -->
				<img id="blogImage" src="" alt="Blog Image">
				<!-- Blog content -->
				<p id="blogContent"></p>
				<!-- Like button -->
				<button id="likeButton">Like</button>
				<!-- Comments section -->
				<div id="commentsSection">
					<!-- Comments will be displayed here -->
				</div>
				<!-- Comment form -->
				<form id="commentForm">
					<input type="text" id="commentInput" placeholder="Add a comment">
					<button type="submit">Comment</button>
				</form>
			</div>
		</div>
	</body>
</html>
